<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Document</title>
  <style>
    .image-container {
  position: relative;
  width: 300px; /* Set the width of your container */
  height: 200px; /* Set the height of your container */
  overflow: hidden;
}

.image-container img {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

.image-container:hover img {
  transform: scale(1.2); /* Adjust the scale factor for desired zoom level */
}

  </style>
</head>
<body>
  <div class="image-container">
    <img src="./wat3.jpg" alt="Your Image">
  </div>
    
</body>
</html>
